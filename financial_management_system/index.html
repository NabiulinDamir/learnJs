<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <style lang="css"></style>
    </head>
    <body>
        <div id="create_form_container">
            <div id="create_form">
                <div id="create_message"></div>
                <input
                    type="number"
                    id="value_input"
                    min="0"
                    class="inputs"
                    placeholder="9999"
                />
                <input
                    list="category_select"
                    id="category_input"
                    class="inputs"
                    placeholder="Выберите или введите"
                />
                <datalist id="category_select"></datalist>
                <input type="date" id="date_selector" class="inputs" />
                <div class="create_form_bottom">
                    <button type="button" id="save_form_button" class="flat_button">
                        Сохранить
                    </button>
                    <button type="button" id="hide_form_button" class="flat_button">Отмена</button>
                </div>
            </div>
        </div>

        <div id="main_up_container"></div>

    
        <div id="main_bottom_container">


            <div class="border_table">
                <div class="table_manager_container">
                    <div>Доходы</div>
                    <button class="flat_button" id="table_manager_button_income">
                        Добавить
                    </button>
                </div>
                <div class="outer_frame_table">
                    <table id="main_table_income">
                        <thead>
                            <tr>
                                <td>Категория</td>
                                <td>Сумма</td>
                                <td>Дата</td>
                                <td></td>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    </table>
                </div>
            </div>
            

            <div class="border_table"  >
                <div class="table_manager_container">
                    <div>Расходы</div>
                    <button
                        class="flat_button"
                        id="table_manager_button_expens"
                    >
                        Добавить
                    </button>
                </div>
                <div class="outer_frame_table">
                    <table id="main_table_expens">
                        <thead>
                            <tr>
                                <td>Категория</td>
                                <td>Сумма</td>
                                <td>Дата</td>
                                <td></td>
                            </tr>
                        </thead>

                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
        <script></script>
    </body>
</html>
