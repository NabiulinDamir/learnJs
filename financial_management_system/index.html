<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <style lang="css"></style>
    </head>
    <body>
        <div id="prompt_form_container">
            <div id="prompt_form">
                <div id="prompt_message"></div>
                <input type="number" id="value_input"  class="inputs" placeholder="9999"/>
                <input list="category_select" id="category_input" class="inputs" placeholder="Выберите или введите">
                <datalist id="category_select"></datalist>
                <input type="date" id="date_selector" class="inputs"/>





                <div class="prompt_form_bottom">
                    <button type="button" id="save_form_button">Сохранить</button>
                    <button type="button" id="hide_form_button">Отмена</button>
                </div>
            </div>
        </div>

        <div id="main_up_container"></div>

        <div id="main_bottom_container">
            <div class="table_manager_container">
                <div>Доходы</div>
                <button
                    class="table_manager_button"
                    id="table_manager_button_income"
                >
                    Добавить
                </button>
            </div>

            <div
                class="table_manager_container"
                id="table_manager_button_expens"
            >
                <div>Расходы</div>
                <button class="table_manager_button">Добавить</button>
            </div>

            <div class="outer_frame_table">
                <table id="main_table_income">
                    <thead>
                        <tr>
                            <td>0</td>
                            <td>Категория</td>
                            <td>Сумма</td>
                            <td>Дата</td>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>

            <div class="outer_frame_table">
                <table id="main_table_expens">
                    <thead>
                        <tr>
                            <td>0</td>
                            <td>Категория</td>
                            <td>Сумма</td>
                            <td>Дата</td>
                        </tr>
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script type="module" src="./main.js"></script>
        <script></script>
    </body>
</html>
