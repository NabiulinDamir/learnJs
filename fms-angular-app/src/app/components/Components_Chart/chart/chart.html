    [id]="`chart-container-${name()}`"
    [class.opacity-50]="!hasData()"
    style="width: 100%; height: 100%;"
  ></div>
  @if(!hasData()){
  <div
    class="position-absolute top-0 left-0 w-100 h-100 z-3 d-flex justify-content-center align-items-center"
  >
    Нет данных
  </div>
  }
</div>
