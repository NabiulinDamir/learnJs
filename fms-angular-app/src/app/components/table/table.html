
<div class="overflow-hidden rounded-2 border">
  <table class="table table-striped-columns m-0">
    <thead>
      <tr class="h-3 align-middle">
        <th class="bg-primary text-color-light user-select-none w-31" (click)="categorySort()">
          Категория{{ sortService.getMarker('category') }}
        </th>
        <th class="bg-primary text-color-light user-select-none w-31" (click)="valueSort()">
          Сумма{{ sortService.getMarker('value') }}
        </th>
        <th class="bg-primary text-color-light user-select-none w-31" (click)="dateSort()">
          Дата{{ sortService.getMarker('date') }}
        </th>
        <th class="bg-primary text-color-light user-select-none"></th>
      </tr>
    </thead>

    <tbody>
      @for (data of sortedData(); track $index) {
      <tr class="h-3 align-middle" [class.bg-dark]="true" (click)="toggleData(data)" selectable [selected]="this.selectedData().includes(data)">
        <td>{{ data.category }}</td>
        <td>{{ data.value }}</td>
        <td>{{ data.date | date : 'dd.MM.yy' }}</td>
        <td selectable (click)="col()"><button>...</button></td>
      </tr>
      }
    </tbody>
  </table>
</div>

<style lang="css">
  .h-3 {
    height: 3rem;
  }

  .w-31 {
    width: 31%;
  }
  
  .s {
    filter: brightness(90%);
  }
</style>
