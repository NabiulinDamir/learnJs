<div class="d-flex justify-content-between p-1">
  <h5>{{ title() }}</h5>
  <div class="d-flex gap-1">
    <button type="button" class="btn btn-danger btn-sm" (click)="createModal.hide()">Удалить</button>
    <button type="button" class="btn btn-primary btn-sm" (click)="createModal.show()">Добавить</button>
  </div>
</div><my-modal #createModal/>
<div class="overflow-hidden rounded-2 border">
  <table class="table table-striped-columns m-0">
    <thead>
      <tr class="h-3 align-middle">
        <th class="bg-primary text-color-light" id="top_cell_income_category">Категория</th>
        <th class="bg-primary text-color-light" id="top_cell_income_value">Сумма</th>
        <th class="bg-primary text-color-light" id="top_cell_income_date">Дата</th>
        <th class="bg-primary text-color-light"></th>
      </tr>
    </thead>

    <tbody>
      @for (data of this.allData(); track data) {
      <tr class="h-3 align-middle">
        <td>{{ data.category }}</td>
        <td>{{ data.value }}</td>
        <td>{{ data.date | date : 'dd.MM.yy' }}</td>
        <td></td>
      </tr>
      }
    </tbody>
  </table>
</div>



<style lang="css">
  .h-3 {
    height: 3rem;
  }
</style>
