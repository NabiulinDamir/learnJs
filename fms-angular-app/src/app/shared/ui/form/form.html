<form [formGroup]="myForm" class="d-flex flex-column gap-3">

  <div class="form-floating">
    <input type="number" class="form-control" id="floatingInput" placeholder="" />
    <label for="floatingInput">Сумма</label>
  </div>

  <div class="form-floating">
    <select class="form-select" id="floatingSelect">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="floatingSelect">Категория</label>
  </div>


  <div class="form-floating">
    <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com" />
    <label for="floatingInput">Дата</label>
  </div>
</form>
