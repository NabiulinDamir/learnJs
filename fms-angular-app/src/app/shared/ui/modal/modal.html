<!-- Modal -->
<div
  class="modal fade"
  [class.show]="isVisible"
  [style.display]="isVisible ? 'block' : 'none'"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">{{this.title()}}</h1>
        <button type="button" class="btn-close" (click)="this.hide(); this.close.emit()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="this.deny.emit()">Close</button>
        <button type="button" class="btn btn-primary" (click)="this.confirm.emit()"> Understood</button>
      </div>
    </div>
  </div>
</div>

<!-- Backdrop -->
<div class="modal-backdrop fade show" *ngIf="isVisible"></div>
