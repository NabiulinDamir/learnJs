<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <style>
            .tree span {
                cursor: pointer;
            }

            .tree span:hover {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ul class="tree" id="tree">
            <li>
                Животные
                <ul>
                    <li>
                        Млекопитающие
                        <ul>
                            <li>Коровы</li>
                            <li>Ослы</li>
                            <li>Собаки</li>
                            <li>Тигры</li>
                        </ul>
                    </li>
                    <li>
                        Другие
                        <ul>
                            <li>Змеи</li>
                            <li>Птицы</li>
                            <li>Ящерицы</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                Рыбы
                <ul>
                    <li>
                        Аквариумные
                        <ul>
                            <li>Гуппи</li>
                            <li>Скалярии</li>
                        </ul>
                    </li>
                    <li>
                        Морские
                        <ul>
                            <li>Морская форель</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </body>    
        
    <script>
        const lis = tree.querySelectorAll("li");
        lis.forEach((li) => {
            let span = document.createElement("span");
            li.prepend(span);
            span.append(span.nextSibling);
        });

        tree.onclick = (event) => {
            if (event.target.tagName == "SPAN") {
                let children = event.target.parentNode.querySelector("ul");
                if (!children) return;

                children.hidden = !children.hidden;
            }
        };
    </script>
</html>
